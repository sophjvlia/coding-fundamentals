<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Engine</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="google__container">
        <img class="google__image" src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">

        <div class="search__container">
            <i class="fa fa-search" style="font-size:16px"></i>

            <input class="search__input" type="text" placeholder="Search Google or type a URL">

            <i class="fa fa-microphone" style="font-size:20px"></i>
        </div>

        <div class="button__container">
            <div class="google__button">
                <p>Google Search</p>
            </div>

            <div class="lucky__button"> 
                <p>I'm Feeling Lucky</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Personal Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: system-ui;
        }

        .user__container {
            margin: 2rem 4rem;
        }

        .user__info {
            margin-top: 1rem;
        } 

        .user__hobbies {
            margin: 0.5rem 2.5rem;
        }

        .fetch__me {
            margin-top: 1rem;
            padding: 0rem 0.5rem;
        }
    </style>
</head>
<body>
    <div class="user__container">
        <h1 class="user__info">Personal Data</h1>

        <h3 class="user__info">Name: <span id="name"></span></h3>
        <p class="user__info">Age: <span id="age"></span></p>
    
        <ul class="user__info">My Hobbies:
            <li class="user__hobbies" id="hobbies"></li>
        </ul>

        <button class="fetch__me" id="fetch-me" type="button">Fetch Me</button>
    </div>
    
    <script src="./personal-data.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mobile Responsive</title>
    <link rel="stylesheet" type="text/css" href="mobileresponsive.css">
</head>
<body>
    <div class="mobile">
        <h1>Mobile Screen</h1>

    <div class="tablet">

        <p>Green Color</p>
    </div>

    <div class="desktop">
        <h1>Desktop Screen</h1>
        <p>Blue Color</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #CBC3E3;
        }

        td {
            background-color: #E6E6FA;
        }
    </style>
</head>
<body>
    <table>
        <caption><h2>My Top 3 Songs</h2></caption>
        <thead>
            <tr>
                <th>Title</th>
                <th>Album</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>There'd Better Be a Mirrorball</td>
                <td>The Car</td>
                <td>Arctic Monkeys</td>
            </tr>
            <tr>
                <td>Brazil</td>
                <td>What Do You Think About the Car?</td>
                <td>Declan McKenna</td>
            </tr>
            <tr>
                <td>Devil's Advocate</td>
                <td>Chip Chrome & The Mono-Tones</td>
                <td>The Neighbourhood</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
